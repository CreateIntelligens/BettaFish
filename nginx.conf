events {
    worker_connections 1024;
}

http {
    # 基礎設定
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 性能優化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # WebSocket 支持配置
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # DNS 解析器 - 使用 Docker 內建 DNS
    resolver 127.0.0.11 valid=10s ipv6=off;

    upstream bettafish_app {
        server bettafish:5000 max_fails=3 fail_timeout=30s;
    }

    upstream streamlit_insight {
        server bettafish:8501 max_fails=3 fail_timeout=30s;
    }

    upstream streamlit_media {
        server bettafish:8502 max_fails=3 fail_timeout=30s;
    }

    upstream streamlit_query {
        server bettafish:8503 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;

        # InsightEngine Streamlit - 必須在主應用之前
        location = /insight {
            return 301 $scheme://$http_host/insight/;
        }

        location ^~ /insight/ {
            rewrite ^/insight/(.*)$ /$1 break;
            proxy_pass http://streamlit_insight;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Origin http://$host;
            proxy_set_header Referer $http_referer;

            # Streamlit 特定設定
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400;
            proxy_redirect off;

            # WebSocket 專用設定
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
        }

        # MediaEngine Streamlit
        location = /media {
            return 301 $scheme://$http_host/media/;
        }

        location ^~ /media/ {
            rewrite ^/media/(.*)$ /$1 break;
            proxy_pass http://streamlit_media;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Origin http://$host;
            proxy_set_header Referer $http_referer;

            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400;
            proxy_redirect off;

            # WebSocket 專用設定
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
        }

        # QueryEngine Streamlit
        location = /query {
            return 301 $scheme://$http_host/query/;
        }

        location ^~ /query/ {
            rewrite ^/query/(.*)$ /$1 break;
            proxy_pass http://streamlit_query;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Origin http://$host;
            proxy_set_header Referer $http_referer;

            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400;
            proxy_redirect off;

            # WebSocket 專用設定
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
        }

        # 主應用 - Flask + Socket.IO (放在最後)
        location / {
            proxy_pass http://bettafish_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Socket.IO 支持
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400;
        }

        # 健康檢查端點
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
